<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- current version of bootstrap as of March 20, 2017. Uncomment to use -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- current version of jQuery as of March 20, 2017 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Site</title>
  </head>
  <body>
    <!-- begin container -->
    <div class="container">

    <h1>Celebrity Dating Site</h1>
    <p>
      Use our quiz to find your ideal celebrity partner!
    </p>

    <div id="form-wrapper">
      <form id="questionaire">
        <div id="name">
          <label>Name</label><br>
          <input></input><span class="warning" id="name-warning">  Please enter your name</span>
        </div>

        <div id="age">
          <label>Age</label><br>
          <input></input><span class="warning" id="age-warning">  Please enter your age</span>
        </div>

        <div class="form-group">
          <label for="entertainment">How do you spend your free time?</label><br>
          <select class="form-control" id="entertainment">
            <option selected="selected" disabled>Choose your activity...</option>
            <option value="music">Listen to Music</option>
            <option value="books">Read books</option>
            <option value="movies">Watch Movies</option>

          </select><span class="warning" id="entertainment-warning">Please select an option</span>
        </div>

        <button type="submit" class="btn btn-info">Find Your Celebrity Sweetie!</button>
      </form>
    </div>

    <!-- results -->
    <div class="not-showing" id="young-movies">
      <p><span class="result"></span>
        <strong>Anne Hathaway</strong>
      </p>
      <img src="img/youngmovies.jpg" alt="anne hathaway" />
    </div>

    <div class="not-showing" id="young-books">
      <p><span class="result"></span>
        <strong>Jack Black as R.L. Stine</strong>
      </p>
      <img src="img/youngbooks.jpg" alt="jack black as rl stine" />
    </div>

    <div class="not-showing" id="young-music">
      <p><span class="result"></span>
        <strong>Drake</strong>
      </p>
      <img src="img/youngmusic.jpg" alt="Drake" />
    </div>

    <div class="not-showing" id="old-movies">
      <p><span class="result"></span>
        <strong>Meryl Streep</strong>
      </p>
      <img src="img/oldmovies.jpg" alt="Meryl Streep" />
    </div>

    <div class="not-showing" id="old-books">
      <p><span class="result"></span>
        <strong>Stephen King</strong> (good luck)
      </p>
      <img src="img/oldbooks.jpg" alt="Stephen king" />
    </div>

    <div class="not-showing" id="old-music">
      <p><span class="result"></span>
        <strong>George Strait</strong>
      </p>
      <img src="img/oldmusic.jpg" alt="George Strait" />
    </div>

    <!-- end container -->
    </div>

  </body>
</html>
